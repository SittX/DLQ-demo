# TODO: Configure resource configurations and RabbitMQ volume mounting
services:
  app:
    container_name: node-app
    build: .
    networks:
      - dlq-app-network

  rabbitmq:
    container_name: rabbit-mq
    image: rabbitmq:latest
    environment:
      RABBITMQ_DEFAULT_USER: dlq_user
      RABBITMQ_DEFAULT_PASS: dlq_user
    networks:
      - dlq-app-network

  postgres:
    container_name: db
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: message_db
    networks:
      - dlq-app-network

networks:
  dlq-app-network:
    name: dlq-app-network
    driver: bridge
